name: Publish to npm

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run type-check

      - name: Build
        run: bun run build

      - name: Verify build
        run: |
          node dist/cli.js --help
          node dist/cli.js --version

      - name: Publish to npm
        run: npm publish --access public
